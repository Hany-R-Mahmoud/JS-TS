<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>speed Typing test game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <div class="game">
      <div class="name">Speed Typing Test Game</div>
      <div class="container">
        <div class="message">
          Choose Your Level
          <select name="lvl" id="lvl" class="lvl">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
          <br />
          You Have <span class="seconds"></span> Seconds to Type The Word
        </div>
        <button class="start">START</button>
        <div class="the-word"></div>
        <input type="text" class="input" id="input" />
        <div class="words-pool">Words Will Show Here</div>
        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <script src="./JS/main.js"></script>
  </body>
</html>
