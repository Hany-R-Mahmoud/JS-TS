<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <div class="container">
      <section class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">Word from : <span></span></div>
      </section>
      <hr />
      <section class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </section>
      <hr />
      <div class="letters-guess"></div>
    </div>
    <audio id="success" src="./Sounds/success.wav" preload="auto"></audio>
    <audio id="fail" src="./Sounds/fail.mp3" preload="auto"></audio>
    <audio id="over" src="./Sounds/game over.mp3" preload="auto"></audio>
    <script src="./JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
